<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
      <!-- Unordered lists -->
      <ul style="color: blue;">
        <h4><u><strong><em>First list</em></strong></u></h4>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
      <br>
      <!-- Ordered Lists -->
      <ol style="color: red;" type="A">
        <h4>Second list</h4>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ol>
      <br>
      <!-- Square list -->
      <ul style="list-style-type: square;">
        <h4>Third list</h4>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </h4>
</body>
</html>
